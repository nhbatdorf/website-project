<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homegrown Olive</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />
  </head>
  <body data-barba="wrapper" data-barba-namespace="home">
    <header class="nav-header">
      <h1><a href="./index.html" id="logo">Homegrown Olive</a></h1>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
      </div>
    </header>
    <!-- Swiper -->
    <!-- <main data-barba="container"> -->
    <div
      class="swiper-container gallery-top"
      data-barba="container"
      data-barba-namespace="home"
    >
      <div class="swiper-wrapper">
        <a
          class="swiper-slide large"
          style="background-image: url(./img/soup.jpeg);"
          href="./fashion/index.html"
        ></a>
        <div
          class="swiper-slide large"
          style="background-image: url(./img/pasta.jpeg);"
        ></div>
        <div
          class="swiper-slide large"
          style="background-image: url(./img/desert.jpeg);"
        ></div>
      </div>
    </div>
    <div class="swiper-container gallery-thumbs">
      <div class="swiper-wrapper">
        <div
          class="swiper-slide thumb"
          style="background-image: url(./img/soup.jpeg);"
        ></div>
        <div
          class="swiper-slide thumb"
          style="background-image: url(./img/pasta.jpeg);"
        ></div>
        <div
          class="swiper-slide thumb"
          style="background-image: url(./img/desert.jpeg);"
        ></div>
      </div>
    </div>
    <!-- </main> -->

    <nav class="nav-bar">
      <ul class="nav-links">
        <h3>Twitter</h3>
        <h3>YouTube</h3>
        <h3>Instagram</h3>
      </ul>
      <div class="contact">
        <h2>Stay in touch.</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex facilis
          temporibus atque. Perspiciatis nihil pariatur odit eaque harum
          voluptatum mollitia.
        </p>
      </div>
    </nav>
    <div class="cursor">
      <span class="cursor-text"></span>
    </div>
    <div class="swipe swipe1"></div>
    <div class="swipe swipe2"></div>
    <div class="swipe swipe3"></div>

    <script src="https://unpkg.com/@barba/core"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"
      integrity="sha256-2p2tRZlPowp3P/04Pw2rqVCSbhyV/IB7ZEVUglrDS/c="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"
      integrity="sha256-+9YNuItWuR4sbqeaNiJOxG0BvptYz4fbUXbIZoH5Jwo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"
      integrity="sha256-XBVALc3QsDSQiDtiaBwNZ2rxCJTHzlUhhlDQ84J8bw8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"
      integrity="sha256-MVs0yHYDQBhIRZrNeWB1YaNMrGbFwowIEPIl3um5MZE="
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script>
      var galleryThumbs = new Swiper(".gallery-thumbs", {
        spaceBetween: 10,
        slidesPerView: 3,
        loop: false,
        // noSwiping: true,
        loopedSlides: 3, //looped slides should be the same
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
      });
      var galleryTop = new Swiper(".gallery-top", {
        spaceBetween: 10,
        loop: true,
        loopedSlides: 3, //looped slides should be the same
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        thumbs: {
          swiper: galleryThumbs,
        },
      });
    </script>

    <script src="./app.js"></script>
  </body>
</html>
